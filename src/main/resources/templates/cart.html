    <body>
        <div class="container">

            <div class="row">
                <div class="col-lg-12 mb-2">


                    <h5   class="d-inline-block">
                        <h1>您可以選擇</h1><a href="/order"><button type="submit" class="btn btn-warning">繼續購買</button></a>
                    </h5>

                    <div th:if = "${session.cart != null && !session.cart.empty}"   class="d-inline-block">
                        <h5  class="d-inline-block"> 
                            <a href="/check"><button type="submit" class="btn btn-info">結帳</button></a>
                        </h5>
                    </div>

                </div>

                <div class="col-lg-8 mb-5">

                    <table border="0" class = "table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>編號</th>
                                <th>品項</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>修改數量</th>
                                <th>刪除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 另一種寫法
                            <tr th:each="item:${#session.getAttribute('cart')}">
                            -->
                            <tr th:each="item:${session.cart}">
                                <td th:text="${item.product_id}"></td>
                                <td th:text="${item.product_name}"></td>
                                <td th:text="${item.product_price}"></td>

                                <td th:text="${item.quantity}"></td>
                                <td>

                                    <form  action="/modify" class="form-inline">
                                        <!-- 
                                    <form  th:action="@{/modify{prod_id}(prod_id=${item.id}) }" class="form-inline">
                                        -->

                                        <input type="hidden" name="prod_id" th:value="${item.product_id}" />
                                        <div class="form-group" >
                                            <select name="orderQty" class="form-control" id="order-qty-id">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                            </select>
                                            <button type="submit" class="btn btn-success">修改</button>
                                        </div>

                                    </form>

                                </td>

                                <td>
                                    <a th:href="@{/delete(prod_id=${item.product_id})}"><button type="text" class="btn btn-danger">刪除</button></a>

                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <h2 th:text="${session.sum} !=0 ?'總金額:$'+${session.sum} : '購物車是空的!'"></h2>

                </div>
            </div>
        </div>
